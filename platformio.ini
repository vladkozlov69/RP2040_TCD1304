; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
monitor_port = /dev/tty.usbmodem2101
$UPLOAD_PORT = /dev/tty.usbmodem2101
upload_port = /dev/tty.usbmodem2101
build_flags = 
	-D SERIAL_CDC=1
    -D PWM_GENERIC_DEBUG_PORT=SerialUSB
    -D _PWM_LOGLEVEL_=4

lib_deps = git@github.com:vladkozlov69/RP2040_PWM.git
; lib_deps = khoih-prog/RP2040_PWM@^1.7.0
